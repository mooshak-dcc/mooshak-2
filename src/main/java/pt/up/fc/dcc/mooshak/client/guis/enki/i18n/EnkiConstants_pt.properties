problemEastBottomPanelText	= Podes adicionar aqui inputs clicando na linha desejada\n e validar a tua solução para obter os outputs correspondentes. \nAlguns testes públicos irão aparecer aqui, também. No fundo existem 3 botões:\n Para enviar uma solução clique Submeter\n Para validar uma solução clique Validar
diagramProblemCenterPanelText = Aqui podes ver o enunciado do problema. \nMudando para outro separador podes construír a tua solução \n usando o editor de diagramas.\n Também podes submeter as tuas questões.
diagramEditorButtonsText = Nesta parte tens os objectos que podes usar para construír o diagrama, \nna esquerda, e três botões na direita: para submeter, apagar ou entrar em modo de ecrã inteiro.\n Os objectos que podes usar incluem o atributo, a entidade, a relação, \na especialização/generalização, a linha simples e a \nlinha de especialização/generalização.\nPara usar os objetos basta clicares no que queres (o bordo ficará vermelho)\n e depois, clicar no lugar onde o queres.
diagramEditorPropertiesText = Para editar as propriedades de um objeto, podes \n clicar com o botão direito do rato sobre o objecto e editá-lo num\npopup como o acima exemplificado.

